<!DOCTYPE HTML>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Scrambled Eggs</title>
    </head>
    
    <body>
        <h1>Scrambled Eggs</h1>
        <img src="img/scrambledeggs.jpeg" alt="Picture of scrambled eggs" width="300">
        <h2>Ingredients</h2>
        <ul>
            <li>2 eggs</li>
            <li>2 tablespoons sliced Cheddar cheese</li>
            <li>2 thin slices ham (Optional)</li>
            <li>1 teaspoon heavy whipping cream</li>
            <li>1/2 teaspoon butter</li>
        </ul>
    </body>
