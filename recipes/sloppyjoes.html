<!DOCTYPE HTML>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Sloppy Joes</title>
    </head>

    <body>
        <h1>Sloppy Joes</h1>
        <img src="img/sloppyjoes.jpeg" alt="Picture of Sloppy Joes burger" width="300">
        <h2>Ingredients</h2>
        <ul>
            <li>1 pound lean ground beef</li>
            <li>1/4 cup chopped onion</li>
            <li>1/4 cup chopped green bell pepper</li>
            <li>1/2 teaspoon garlic powder</li>
            <li>1 teaspoon prepared yellow mustard</li>
            <li>3/4 cup ketchup</li>
            <li>3 teaspoons brown sugar</li>
            <li>salt to taste</li>
            <li>ground black pepper to taste</li>
        </ul>
    </body>
